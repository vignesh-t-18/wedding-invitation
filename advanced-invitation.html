<script>
const reveals = document.querySelectorAll(".reveal");

function revealOnScroll() {
    const windowHeight = window.innerHeight;

    reveals.forEach(section => {
        const elementTop = section.getBoundingClientRect().top;

        if (elementTop < windowHeight - 100) {
            section.classList.add("visible");
        }
    });
}

window.addEventListener("scroll", revealOnScroll);
window.addEventListener("load", revealOnScroll);
</script>


<script>
const music = document.getElementById("bgMusic");
const toggleBtn = document.getElementById("toggleMusic");

// Try autoplay muted
window.addEventListener("load", () => {
    music.play().catch(() => {
        console.log("Autoplay blocked");
    });
});

// First interaction → unmute
function enableSound() {
    music.muted = false;
    music.volume = 0.8;
    music.play();
    document.removeEventListener("click", enableSound);
}

document.addEventListener("click", enableSound);

// Toggle button with icon swap
toggleBtn.addEventListener('click', () => {
    const playIcon = toggleBtn.querySelector('.icon-play');
    const pauseIcon = toggleBtn.querySelector('.icon-pause');
    const btnText = toggleBtn.querySelector('.btn-text');

    if (music.paused) {
        music.play();
        btnText.textContent = 'Pause Music';
        playIcon.style.display = 'none';
        pauseIcon.style.display = '';
        toggleBtn.setAttribute('aria-pressed', 'true');
    } else {
        music.pause();
        btnText.textContent = 'Play Music';
        playIcon.style.display = '';
        pauseIcon.style.display = 'none';
        toggleBtn.setAttribute('aria-pressed', 'false');
    }
});
</script>
